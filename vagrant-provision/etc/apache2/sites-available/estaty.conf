<VirtualHost *:80>
    DocumentRoot /vagrant/public
    ServerName estaty.dev
    ServerAlias *

    <Directory "/vagrant/public">
        Options FollowSymLinks
        AllowOverride All
        Order deny,allow
        Allow from all
        # New directive needed in Apache 2.4 to bypass security
        Require all granted

        FallbackResource /index.php
    </Directory>

    SetEnv ESTATY_ENV dev
</VirtualHost>

